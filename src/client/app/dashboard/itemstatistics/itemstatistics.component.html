<h1 align="center">Top 20 Most Bought Items</h1>
<div class="table">
    <table class="table">
        <thead>
        <th>Picture</th>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Purchase Count</th>      

        </thead>
        <tbody>
            <tr *ngFor="let item of items.data">
                <!--<td><img [src]="'data:image/PNG;base64,'+ item.picture.split(' ').join('') | safeHtml" width="100" height="100"></td>-->
                <td><img src="{{item.picture}}" width="100" height="100"></td>
                <td>{{item.itemID}}</td>
                <td>{{item.itemName}}</td>
                <td>â‚±{{item.itemPrice}}</td>
                <td>{{item.purchaseCount}}</td>              
            </tr>
            
        
        </tbody>
    </table>
</div>
