<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/cangs.png" class="user-avatar" />
			<br><br><h2>Reset Password<br></h2>
            <br><br>
			<form role="form">
				<div class="form-content">
					
					<div class="form-group">
						<input type="password" [(ngModel)]='oldPass' name='oldPass' class="form-control input-underline input-lg" id="oldPass" placeholder="Old Password">
					</div> 
					<div class="form-group">
						<input type="password" [(ngModel)]='newPass' name='newPass' class="form-control input-underline input-lg" id="newPass" placeholder="New Password">
					</div>
                    <div class="form-group">
						<input type="password" [(ngModel)]='newPass2' name='newPass2' class="form-control input-underline input-lg" id="newPass2" placeholder="Retype New Password">
					</div>
				</div><br>
				<!--<a class="btn rounded-btn" (click) ='onSubmit($event)'> Change Password </a>-->
				<button  class="btn btn-primary" (click) ='onSubmit($event)'>Change Password</button>                          
			</form>
		</div>	
	</div>
</div>
