<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/cangs.png" class="user-avatar" />
			<h1>Cang's Inc.<br><small>Admin Page</small></h1>
			{{error}}
			<form role="form">
				<div class="form-content">
					
					<div class="form-group">
						<input type="text" (keyup.enter)="login($event,login.value)" [(ngModel)]='user' name='user' class="form-control input-underline input-lg" placeholder="Username">
					</div> 
					<div class="form-group">
						<input type="password" (keyup.enter)="login($event,login.value)" [(ngModel)]='pass' name='pass' class="form-control input-underline input-lg" placeholder="Password">						
					</div>
				</div>				
				<a class="btn rounded-btn" (click) ='login($event, login.value)'> Log in </a>
			</form><!-- [routerLink]="['dashboard', 'home']"-->
		</div>	
	</div>
</div>
